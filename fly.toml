# MathLedger Demo v0.2.0 - Fly.io Configuration
# Governance substrate demo - version-pinned
#
# Deploy:
#   fly launch --copy-config --no-deploy
#   fly deploy
#
# Scale:
#   fly scale count 1  # single instance (demo scope)

app = "mathledger-demo-v0-2-0-helpfuldolphin"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  BASE_PATH = ""
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/healthz"
  timeout = "5s"

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"
    type = "http"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
