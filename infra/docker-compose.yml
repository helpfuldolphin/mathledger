# Development Docker Compose (NOT for First Organism runs)
# For secure First Organism stack use: ops/first_organism/docker-compose.yml
#
# SECURITY NOTICE: This file requires explicit credentials via environment.
# Copy .env.example to .env and set POSTGRES_USER, POSTGRES_PASSWORD, REDIS_PASSWORD.

version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mathledger}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-mathledger}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    command: >
      sh -c "redis-server --appendonly yes --requirepass '${REDIS_PASSWORD:?REDIS_PASSWORD must be set}' --bind 0.0.0.0"
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "--no-auth-warning", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    security_opt:
      - no-new-privileges:true

  api:
    build: .
    command: uvicorn interface.api.app:app --host 0.0.0.0 --port 8000
    ports: ["8000:8000"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mathledger}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      LEDGER_API_KEY: ${LEDGER_API_KEY:?LEDGER_API_KEY must be set}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:?CORS_ALLOWED_ORIGINS must be set}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: python -m backend.axiom_engine.derive_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mathledger}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
