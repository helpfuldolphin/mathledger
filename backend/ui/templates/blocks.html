<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLedger Blocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">MathLedger Blocks</h1>
            <p class="text-gray-600 mt-2">Blockchain information</p>
        </header>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Latest Block</h2>
            {% if latest_block_number > 0 %}
                <p class="text-lg text-gray-900">Block #{{ latest_block_number }}</p>
            {% else %}
                <p class="text-lg text-gray-500">No blocks yet</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
