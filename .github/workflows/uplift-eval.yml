name: Uplift Evaluation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  uplift-eval:
    name: Compute Uplift Statistics
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy
      
      - name: Run uplift evaluation
        id: uplift
        continue-on-error: true
        run: |
          python scripts/telemetry/uplift_eval.py > uplift_output.txt 2>&1
          EXIT_CODE=$?
          
          # Capture output
          if [ -f uplift_output.txt ]; then
            cat uplift_output.txt
          fi
          
          # Store output for summary
          if [ $EXIT_CODE -eq 0 ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            if [ -f uplift_output.txt ]; then
              UPLIFT_LINE=$(grep "^\[PASS\]" uplift_output.txt || echo "")
              echo "uplift_summary=$UPLIFT_LINE" >> $GITHUB_OUTPUT
            fi
          else
            echo "status=abstain" >> $GITHUB_OUTPUT
            ABSTAIN_MSG=$(grep "ABSTAIN" uplift_output.txt || echo "ABSTAIN - check logs")
            echo "uplift_summary=$ABSTAIN_MSG" >> $GITHUB_OUTPUT
          fi
          
          exit $EXIT_CODE
      
      - name: Upload uplift artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: uplift-telemetry
          path: |
            artifacts/uplift/uplift.json
            artifacts/wpv5/baseline.csv
            artifacts/wpv5/guided.csv
          if-no-files-found: ignore
      
      - name: Add to job summary
        if: always()
        run: |
          echo "## Uplift Telemetry Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.uplift.outputs.status }}" == "success" ]; then
            echo "### ✅ PASS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**UPLIFT_SUMMARY:** ${{ steps.uplift.outputs.uplift_summary }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Add DA links if present
            if [ -f artifacts/uplift/uplift.json ]; then
              echo "### DA Merkle Roots" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              R_T=$(jq -r '.da_links.r_t // "null"' artifacts/uplift/uplift.json)
              U_T=$(jq -r '.da_links.u_t // "null"' artifacts/uplift/uplift.json)
              H_T=$(jq -r '.da_links.H_t // "null"' artifacts/uplift/uplift.json)
              
              echo "- **REASONING_MERKLE_ROOT:** \`$R_T\`" >> $GITHUB_STEP_SUMMARY
              echo "- **UI_MERKLE_ROOT:** \`$U_T\`" >> $GITHUB_STEP_SUMMARY
              echo "- **COMPOSITE_DA_TOKEN:** \`$H_T\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ⚠️ ABSTAIN" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** ${{ steps.uplift.outputs.uplift_summary }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This job abstained due to missing or invalid inputs. This does not block the Composite DA job." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated by Manus C - Telemetry Architect*" >> $GITHUB_STEP_SUMMARY

