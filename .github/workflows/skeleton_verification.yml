name: Skeleton Module Verification

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  verify-skeleton-portable:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install jsonschema pytest

      - name: Run skeleton verification tests
        run: pytest tests/test_substrate_governance.py tests/test_skeleton_integration.py
